<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div >
    <h2 id="title">Simple Todo List</h2>
    <ul id="todoList"></ul>
    <div>
      <input
        type="text"
        id="newTodo"
        placeholder="Add a new todo"
      />
      <button onclick="addTodo()">Add Todo</button>
    </div>
    <div>
      <button id="deleteAll" onclick="deleteAllTodos()">Delete All</button>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
